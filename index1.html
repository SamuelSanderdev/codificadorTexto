<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header></header>
    <main>
        <section>
            <div class="container">
                <h1 class="container__titulo">Decodificador de texto</h1>
                <div class="container__image-perfil">
                    <img src="./imagem/Frame 6.png" alt="Iconi Alura">
                </div>
                <div class="container__input">
                    <textarea name="" id="" placeholder="Digite seu texto"></textarea></div>
                <div>
                    <p>Apenas letras minúsculas e sem acento</p>
                </div>
                <div class="buttons">
                    <button class="buttons__filhos" onclick="encodeText()">Codificar</button>
                    <button class="buttons__filhos" onclick="decodeText()">Decodificar</button>
                </div>
                <div class="container__retangulo" >
                    <div class="container__retangulo__image">
                        <img src="./imagem/High quality products 1 1.svg" alt="Imagen de nao encontrado">
                    </div>
                    <div class="container__retangulo__texto">
                        <h2 class="container__retangulo__texto__subtitulo">Nenhuma mensagem encontrada</h2>
                        <p class="container__retangulo__texto__paragrafo">
                            Digite um texto que você deseja criptografar ou descriptografar.
                        </p>
                        <div class="retangulo">
                            <textarea class="retangulo__outPut" id="outputText" readonly placeholder="Texto codificado/decodificado aparecerá aqui..."></textarea>
                            <button  class="buttons__filhos__retangulo" onclick="copyText()">Copiar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer><p class="conteudo__paragrafo">Desenvolvido por Samuel Sander</p></footer>
    
</body>
</html>
